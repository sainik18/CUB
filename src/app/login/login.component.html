
 <div class="wrapper-page bgcolor">
                <div class="card-pages shadow-none">
    
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12 toplogin">
                                <div class="text-center m-t-0 mbottom">
                                        <a routerLink="/" class="logo logo-admin">
                                            <img src="assets/images/logo.png" class="imgalign" alt="" height="110"></a>
                                </div>
                                <h5 class="font-18 text-center h5-title">Weâ€™ve launched a unified login experience that<br />
                                    gives you access to COZA Ushering dashboard.</h5>
                            </div>
                        </div>
                         <div class="row">
                            <div class="col-lg-12 formlogin">
                                    <form class="form-horizontal m-t-30" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                         <div class="col-12">
                                        <img src="assets/images/padlock.svg"  height="20" style="float:left;"> 
                                      <h5 class="font-18 text-left" style="font-weight: bold;font-size: 17px;margin-left: 29px;">  
                                        Login</h5>  
                                      </div> 
                                    <div class="form-group">
                                        <div class="col-12">
                                            <input class="form-control" type="text" required="" 
                                            placeholder="Email" formControlName="email">
                                            <div *ngIf="submitted && f.email.errors" class="alert-text">
                                                <div *ngIf="f.email.errors.required">Email is required</div>
                                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-12">
                                            <input class="form-control" type="password" required="" placeholder="Password" formControlName="password">
                                            <div *ngIf="submitted && f.password.errors" class="alert-text">
                                                <div *ngIf="f.password.errors.required">Password is required</div>
                                                <div *ngIf="f.password.errors.minlength">Password must be at least 3 characters</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center alert-text">
                                        {{loginErr}}
                                    </div>
                                    <div class="form-group text-center m-t-20">
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary btn-block btn-lg waves-effect waves-light" >Log In</button>
                                        </div>
                                    </div>
                                </form>

                                <div>
                                    admin@coza.com <br>
                                    coza@123

                                </div>
                        </div>
                        </div>
                    </div>
    
                </div>
            </div>
